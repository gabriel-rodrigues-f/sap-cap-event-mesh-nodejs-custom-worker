_schema-version: 3.3.0
ID: ms-purchase-order
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: ms-purchase-order-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256M
      disk-quota: 512M
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: ms-purchase-order-auth
      - name: ms-purchase-order-db
      - name: bemol-em-credentials

  - name: ms-purchase-order-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ms-purchase-order-db

resources:
  - name: ms-purchase-order-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: ms-purchase-order-lab2dev
        tenant-mode: dedicated
  - name: ms-purchase-order-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: bemol-em-credentials
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: bemol-em-credentials